<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            text-align: center;
            overflow: hidden;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #ffdd57;
            margin: 0.5em 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #ffdd57;
            color: #1a1a1a;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            margin-top: 1em;
        }

        .button:active {
            background-color: #ffd700;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: confetti-fall 5s linear infinite;
        }

        .confetti-circle {
            border-radius: 50%;
        }

        .confetti-square {
            transform: rotate(45deg);
        }

        .confetti-triangle {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 14px solid;
        }

        .toggleElement {
            display: none;
        }

        .increasing-size {
            font-size: 2rem;
            /* Initial font size */
            display: inline-block;
            /* Ensures inline display */
            animation: increaseSize 2s forwards;
            /* Apply animation */
        }

        @keyframes increaseSize {
            from {
                font-size: 2rem;
                /* Initial font size */
            }

            to {
                font-size: 3rem;
                /* Final font size */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="toggleElement" id="birthdayMessage">happy birthday!
            <div class="increasing-size">ANISA</div> ðŸŽ‰
        </h1>
        <img class="toggleElement" id="birthdayImage" src="cake.jpg" alt="Happy Birthday! ANISA">
        <button class="button" onclick="toggleMusicAndConfetti()">surprise</button>
    </div>

    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>
    <script>
        let isPlaying = false;
        let confettiInterval;
        const audio = document.getElementById('bgm');
        const colors = ['#ffdd57', '#ff4500', '#32cd32', '#00bfff', '#ff1493', '#ffd700'];
        const shapes = ['confetti-circle', 'confetti-square', 'confetti-triangle'];
        var message = document.getElementById('birthdayMessage');
        var image = document.getElementById('birthdayImage');

        function createConfetti() {
            const confettiElement = document.createElement('div');
            confettiElement.classList.add('confetti', shapes[Math.floor(Math.random() * shapes.length)]);
            confettiElement.style.left = `${Math.random() * 100}vw`;
            confettiElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confettiElement.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confettiElement.style.width = `${Math.random() * 10 + 5}px`;
            confettiElement.style.height = confettiElement.style.width;
            if (confettiElement.classList.contains('confetti-triangle')) {
                confettiElement.style.borderBottomColor = confettiElement.style.backgroundColor;
                confettiElement.style.backgroundColor = 'transparent';
            }
            document.body.appendChild(confettiElement);
            setTimeout(() => confettiElement.remove(), 5000);
        }

        function toggleMusicAndConfetti() {
            const button = document.querySelector('.button');

            if (isPlaying) {
                audio.pause();
                clearInterval(confettiInterval);
                document.querySelectorAll('.confetti').forEach(el => el.remove());
                button.textContent = 'play';
            } else {
                audio.play();
                confettiInterval = setInterval(createConfetti, 100);
                button.textContent = 'pause';
                message.style.display = 'block';
                image.style.display = 'block';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>

</html>
