<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        h1 {
            font-size: 2.5em;
            color: #ffdd57;
            margin: 0.5em 0;
        }

        img {
            width: 90%;
            max-width: 400px;
            cursor: pointer;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: confetti-fall 5s linear infinite;
        }

        .confetti-circle {
            border-radius: 50%;
        }

        .confetti-square {
            transform: rotate(45deg);
        }

        .confetti-triangle {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 14px solid;
        }

        .toggleElement {
            display: none;
        }

        .increasing-size {
            font-size: 2rem;
            display: inline-block;
            animation: increaseSize 2s forwards;
        }

        @keyframes increaseSize {
            from {
                font-size: 2rem;
            }
            to {
                font-size: 3rem;
            }
        }

        @media (max-width: 414px) {
            h1 {
                font-size: 2em;
            }

            .increasing-size {
                font-size: 1.8rem;
            }

            img {
                width: 85%;
                max-width: 350px;
            }
        }

        @media (orientation: landscape) {
            body {
                flex-direction: row;
                justify-content: space-evenly;
            }

            .container {
                width: 100%;
                height: auto;
            }

            img {
                width: 70%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="toggleElement" id="birthdayMessage">Happy Birthday!
            <div class="increasing-size">ANISA</div> ðŸŽ‰
        </h1>
        <img class="toggleElement" id="birthdayImage" src="cake.jpg" alt="Happy Birthday! ANISA">
    </div>

    <audio id="bgm" src="bgm.mp3" preload="auto" muted></audio>
    <script>
        let confettiInterval;
        const audio = document.getElementById('bgm');
        const colors = ['#ffdd57', '#ff4500', '#32cd32', '#00bfff', '#ff1493', '#ffd700'];
        const shapes = ['confetti-circle', 'confetti-square', 'confetti-triangle'];
        const message = document.getElementById('birthdayMessage');
        const image = document.getElementById('birthdayImage');

        function createConfetti() {
            const confettiElement = document.createElement('div');
            confettiElement.classList.add('confetti', shapes[Math.floor(Math.random() * shapes.length)]);
            confettiElement.style.left = `${Math.random() * 100}vw`;
            confettiElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confettiElement.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confettiElement.style.width = `${Math.random() * 10 + 5}px`;
            confettiElement.style.height = confettiElement.style.width;
            if (confettiElement.classList.contains('confetti-triangle')) {
                confettiElement.style.borderBottomColor = confettiElement.style.backgroundColor;
                confettiElement.style.backgroundColor = 'transparent';
            }
            document.body.appendChild(confettiElement);
            setTimeout(() => confettiElement.remove(), 5000);
        }

        function toggleMusicAndConfetti() {
            if (audio.paused) {
                audio.muted = false;
                audio.play().catch(error => console.log("Audio playback failed:", error));
                confettiInterval = setInterval(createConfetti, 100);
                message.style.display = 'block';
                image.style.display = 'block';
            } else {
                audio.pause();
                clearInterval(confettiInterval);
                document.querySelectorAll('.confetti').forEach(el => el.remove());
            }
        }

        function handleInteraction() {
            audio.muted = false;
            toggleMusicAndConfetti();
        }

        window.onload = function () {
            document.addEventListener('click', handleInteraction, { once: true });
            document.addEventListener('touchstart', handleInteraction, { once: true });

            message.style.display = 'none';
            image.style.display = 'none';
        };

        image.addEventListener('click', toggleMusicAndConfetti);
    </script>
</body>

</html>
